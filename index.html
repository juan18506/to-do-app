<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="css/app.css">
  <script defer src="js/app.js"></script>
</head>

<body>

  <header class="header">
    <p class="header__p" id="date"></p>
    <span class="header__span" id="status"></span>
  </header>

  <main class="main">

    <div class="main__div main__div--incomplete" id="incomplete">
      <p class="main__p">Incomplete</p>
      <ul class="main__ul" id="incomplete__list"></ul>
    </div>

    <div class="main__div main__div--completed">
      <p class="main__p">Completed</p>
      <ul class="main__ul" id="completed__list"></ul>
    </div>

    <button class="main__button button">
      <div class="button__div"></div>
      <div class="button__div button__div--90deg"></div>
    </button>

  </main>

  <div class="modal">
    <form class="modal__form" id="form">
      <input class="modal__input" type="text" name="task">
      <input class="modal__input" type="text" name="topic">
      <button class="modal__button" type="submit">Add</button>
    </form>
  </div>

  <footer class="footer"></footer>

</body>

</html>
