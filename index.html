<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="It is a to-do app where you can create, set complete your to-dos and see the quantity of uncompleted-completed to-dos in real time.">
  <title>To-Do App</title>
  <link rel="stylesheet" href="/src/scss/app.scss">
</head>

<body>

  <header class="header" id="header">
    <p class="header__p" id="date"></p>
    <span class="header__span" id="status"></span>
  </header>

  <main class="main" id="main">
    <div class="main__div main__div--uncompleted" id="uncompleted">
      <p class="main__p">Uncompleted</p>
      <ul class="main__ul" id="uncompleted__list"></ul>
    </div>

    <div class="main__div main__div--completed">
      <p class="main__p">Completed</p>
      <ul class="main__ul" id="completed__list"></ul>
    </div>

    <button class="main__button button" title="Open a modal to create a new to-do"></button>
  </main>

  <div class="modal" id="modal">
    <form class="modal__form">
      <input class="modal__input modal__input--topic" type="text" name="topic" placeholder="Topic">
      <textarea class="modal__input modal__input--task" name="task" placeholder="Content"></textarea>
      <button class="modal__button" title="Create a new To-Do" type="submit">Add</button>
    </form>

    <button class="modal__div closebtn" title="Close the modal"></button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
